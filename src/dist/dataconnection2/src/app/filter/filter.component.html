<app-nav></app-nav>
<form novalidate [formGroup]="form">

  <div class="hero-image">
    <img src="assets\133.png" alt="" width="100%" height="200px">
    <div class="hero-text iline">
      <input type="text" placeholder="Search this blog" class="form-control" class="search-fd" #searchText>
      <div class="input-group-append">
        <button id="icon" class="btn btn-secondary" type="button" (click)="autoSearch.emit(searchText.value)">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-3">
      <select class="form-control iline0" formControlName="Industry">
        <option value="">Industry</option>
        <option value="Consulting">Consulting</option>
        <option value="Engineering">Engineering</option>
        <option value="Information Technology(IT)">Information Technology(IT)</option>
        <option value="Travel- Tourism">Travel- Tourism</option>
        <option value="Retail">Retail</option>
        <option value="RealEstate">RealEstate</option>
        <option value="BFSI">BFSI</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Hospitals- Healthcare">Hospitals-Healthcare</option>
        <option value="Power- Energy">Power- Energy</option>
      </select>
    </div>

    <div class="col-md-3 col-sm-3">
      <select class="form-control iline1" formControlName="Location">
        <option value="">Location</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Belgum">Belgum</option>
        <option value="Mysore">Mysore</option>
        <option value="Bellary">Bellary</option> 
        <option value="Bijapur">Bijapur</option>
        <option value="Mangalore">Mangalore</option>
        <option value="Shimoga">Shimoga</option>
      </select>
    </div>


    <div class="col-md-3 col-sm-3">
      <button class="btn btn-primary" id="filter" (click)="search(form.value)" style="margin-left: 50px;">Filter</button>
    </div>
  </div>
  </div>

</form><br />
